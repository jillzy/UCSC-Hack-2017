<a href = "{{=URL('ecreate')}}"><button>
    Create Event
    </button>
</a>

<br>
<div style="display:none;">
{{if len(event):}}
{{for event in event:}}
    <tr>
        <a href>
            <td><div id='ev'> {{=event.event_name}}</div></td>
        </a>
        <td><div id='des'> {{=event.event_description}}</div></td>
        <td><div id='sdate'> {{=event.start}}</div></td>
        <td><div id='edate'> {{=event.end}}</div></td>
        <br>
    </tr>
{{pass}}
{{else:}}
<i> You currently have no events</i>
{{pass}}
</div>



<div id="firechat-wrapper">
      <button onclick="setFlag(),startChat()">Start Chatroom</button>
